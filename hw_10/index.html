<header class="col-md-8 col-md-offset-2 container">

</header>
<main class="col-md-8 col-md-offset-2 container-fluid">
  <form>
    <div class="radio">
      <label>

      </label>
    </div>
    <div class="form-group">
      <label for="serverUrl">URL server address</label>
      <input id="serverUrl" class="form-control" type="url" placeholder="server URL">
    </div>
    <div class="form-group">
      <label for="serverResult">Result of request</label>
      <textarea id="serverResult" class="form-control" rows="5"></textarea>
    </div>
      <button type="button" class="btn btn-success" onclick="takeData()">Submit</button>
